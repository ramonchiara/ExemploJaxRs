<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exemplo JAX-RS</title>
    </head>
    <body>
        <h1>Exemplo JAX-RS</h1>
        <form action="webresources/testes/soma.post" method="post">
            <p>a: <input type="text" name="a"/></p>
            <p>b: <input type="text" name="b"/></p>
            <p><input type="submit" value="Somar"/></p>
        </form>
        <hr/>
        <form action="webresources/testes/get-post" method="get">
            <p><input type="submit" value="Via GET"/></p>
        </form>
        <form action="webresources/testes/get-post" method="post">
            <p><input type="submit" value="Via POST"/></p>
        </form>
    </body>
</html>
